<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  		<link href="../main.css" rel="stylesheet" type="text/css" th:href="@{/main.css}" />
		<title>Sistema de Vendas</title>
	</head>
	<body style="background-color: #F5F5F5;">
		<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#">TesteJava</a>
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link active bg-grey" href="/">Pedidos de Hoje</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Todos Pedidos</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="/fornecedor">Fornecedor</a>
		    </li>
		  </ul>
		</nav>
		<form name="f" th:action="@{/hoje/novo-pedido}" th:object="${pedidoForm}" method="post">
			<div class="novo-pedido-row">
			  <div class="novo-pedido-col">
			  	<h3 class="text-center">Livro</h3>	
			  	<p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></p>
			  	<input type="text" th:value="${titulo}" name="titulo" class="form-control" placeholder="Título" aria-label="Título">
			  	<p th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="text-danger"></p>
			  	<input type="number" th:value="${quantidade}" name="quantidade" class="form-control" placeholder="Quantidade" aria-label="Quantidade">
			  	<p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></p>
				<input type="number" th:value="${preco}" name="preco" step=".01" pattern="^\d+(?:\.\d{1,2})?$" class="form-control" placeholder="Preço" aria-label="Preço">
			  </div>
			  <div class="novo-pedido-col" th:object="${pedidoForm.cliente}">
			  	<h3 class="text-center">Cliente</h3>
			  	<p th:if="*{#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></p>	
			  	<input type="text" th:field="*{nome}" name="nome" class="form-control" placeholder="Nome" aria-label="Nome">
			  	<p th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}" class="text-danger"></p>
			  	<input type="text" th:field="*{sobrenome}" name="sobrenome" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
			  	<p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></p>
			  	<input type="text" th:field="*{telefone}" name="telefone" class="form-control" placeholder="Telefone" aria-label="Telefone">
			  	<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
			  	<input type="text" th:field="*{email}" name="email" class="form-control" placeholder="Email" aria-label="Email">
			  	<p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="text-danger"></p>
			  	<input type="text" th:field="*{endereco}" name="endereco" class="form-control" placeholder="Endereço Ex:Cidade, Bairro, nº, Cmpl" aria-label="Endereço">
			  </div>
			</div>
			<div class="container text-center">
				<button class="btn btn-primary fa fa-check" type="submit" style="padding: 10px;margin-top: 2mm">  Enviar</button>
			</div>
		</form>
	</body>
</html>
